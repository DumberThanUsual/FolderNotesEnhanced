<div class="folderNotesEnhanced folderNotesEnhanced-root ">
  <style>
    .removeIcon:hover {
      filter: invert(100%);
    }
    .folderNotesEnhanced.labelEntry {
      height: 2.5em;
    }
    .btn.addLabel:before {
      margin: 0;
    }
    .btn.addLabel {
      float: right;
      height: 100%;
    }
    .folderNotesEnhanced.labelSelect {
      margin: auto;
    }
  </style>
  <h1 class="icon icon-pencil">Edit notes and labels for <b><span class="folderNotesEnhancedPath"></span></b></h1>

  <section>
    <h2>Labels: </h2>
    <div class="folderNotesEnhanced labelEntry">

    </div>

    <br>

    <div class="folderNotesEnhanced labelAdd">
      <div class="settings-view">
        <select class="folderNotesEnhanced labelSelect form-control">
        </select>
        <button class="do-addLabel btn btn-secondary">Add</button>
      </div>
    </div>
  </section>

  <section>
    <h2>Notes: </h2>
    <div class="folderNotesEnhancedInput folderNotesEnhancedInputNotes">

    </div>
  </section>

  <section>
    <br>
    <div class="controls">
      <button class="do-save btn btn-lg btn-primary">Save</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
